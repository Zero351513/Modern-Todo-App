<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Todo App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Modern Todo</h1>
            <p class="subtitle">シンプルで効率的なタスク管理</p>
        </header>

        <main class="main">
            <!-- Todo追加フォーム -->
            <section class="add-todo-section">
                <form id="todo-form" class="todo-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="todo-title" 
                            placeholder="新しいタスクを入力..."
                            required
                            maxlength="255"
                        >
                        <textarea 
                            id="todo-description" 
                            placeholder="詳細（オプション）"
                            rows="2"
                        ></textarea>
                        <select id="todo-priority">
                            <option value="1">低優先度</option>
                            <option value="2" selected>中優先度</option>
                            <option value="3">高優先度</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus"></i> 追加
                    </button>
                </form>
            </section>

            <!-- フィルター -->
            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        すべて
                    </button>
                    <button class="filter-btn" data-filter="active">
                        未完了
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        完了済み
                    </button>
                </div>
            </section>

            <!-- Todoリスト -->
            <section class="todo-list-section">
                <div id="todo-list" class="todo-list">
                    <!-- Todoアイテムが動的に追加される -->
                </div>
                <div id="empty-state" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>まだタスクがありません</p>
                    <p class="empty-subtitle">上のフォームから新しいタスクを追加してみましょう</p>
                </div>
            </section>
        </main>

        <!-- ローディング表示 -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>

        <!-- トースト通知 -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
